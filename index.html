<!DOCTYPE html>
<!-- Declaración del tipo de documento, define que este es un documento HTML5 -->
<html lang="es">
    <!-- El atributo lang="es" indica que el idioma principal del contenido es español -->
    <head>
        <!-- Metadatos del documento -->
        <meta charset="UTF-8">
        <!-- Define la codificación de caracteres como UTF-8 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Asegura la compatibilidad con Internet Explorer en su modo más reciente -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Hace que el diseño sea adaptable a diferentes tamaños de pantalla -->
        <title>Login</title>
        <!-- Título de la página que aparece en la pestaña del navegador -->
        <link rel="stylesheet" href="style.css">
        <!-- Vincula el archivo CSS externo para los estilos -->
    </head>
    <body>
        <div class="login-container">
            <!-- Contenedor principal del formulario de login -->
            <h2>Iniciar Sesión</h2>
            <!-- Título del formulario -->
            
            <form id="loginForm" action="procesar_login.php" method="POST">
                <!-- 
                    form: Crea un formulario
                    id: Identificador único para manipular con JavaScript
                    action: URL donde se enviarán los datos (en este caso a un archivo PHP)
                    method: Método HTTP para enviar los datos (POST es más seguro para contraseñas)
                -->
                
                <div class="input-group">
                    <!-- Grupo para el campo de usuario/email -->
                    <label for="username">Usuario o Email:</label>
                    <!-- Etiqueta asociada al campo de entrada mediante el atributo "for" -->
                    <input type="text" id="username" name="username" required>
                    <!-- 
                        input: Campo de entrada
                        type="text": Tipo de entrada de texto plano
                        id: Identificador único del campo
                        name: Nombre con el que se enviará este dato al servidor
                        required: Hace que el campo sea obligatorio
                    -->
                </div>
                
                <div class="input-group">
                    <!-- Grupo para el campo de contraseña -->
                    <label for="password">Contraseña:</label>
                    <!-- Etiqueta para el campo de contraseña -->
                    <input type="password" id="password" name="password" required>
                    <!-- 
                        type="password": Oculta los caracteres mientras se escribe
                        los demás atributos funcionan igual que en el campo anterior
                    -->
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <!-- 
                    button: Botón para enviar el formulario
                    type="submit": Define que este botón enviará el formulario
                    class: Clase CSS para aplicar estilos
                -->
                
                <div class="register-link">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                    <!-- Enlace para crear una nueva cuenta -->
                </div>
            </form>
        </div>
        
    </body>
</html>
